<!--Cuerpo-->
    <div class="container">

        <img class="content-left" src="/imagenes/imagenRegister.svg" alt="">

        <div class="content-right" id="zonaRegistro">
            <h1>Registro</h1>
            <form class="inputs-container">
                <h2>Nombres:</h2>
                <input type="text" class="input" id="inputNombre" >
                <h2>Apellidos:</h2>
                <input type="text" class="input" id="inputApellido"> 
                <h2>DNI:</h2>
                <input type="tel" class="input" id="inputApellido" pattern="[0-9]{8}">
                
                <h2>Género:</h2>
                <select name="genero" id="selectGenero">
                    <option value="No seleccionar">No seleccionar...</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
                <h2>Número de celular:</h2>
                <input type="number" class="input" id="inputCelular"> 
                <h2>Email:</h2>
                <input type="email" class="input" id=inputEmail">
                <h2>Contraseña:</h2>
                <input type="password" class="input" id=inputContraseña">
                <h2>Confirmar contraseña:</h2>
                <input type="password" class="input" id=inputContraseña">
                <br>
                <a href="login.html" class="btn-CrearCuenta">
                    <button type="button" id="btn-CrearCuenta" class="btn btn-primary letraRoboto negritaLetra botonOvalado">Crear Cuenta</button>
                </a>
        </div>
