<h1>Reserva de Servicios de Reparación y/o Mantenimiento de Equipos</h1>
<div class="container"> 
    <div class="content-date">
        <div class="cardDate">
            <h2>Escoja la fecha de su reserva:</h2>
            <input type="date" name="" id=""">
        </div>
        <div class="cardHour">
            <h2>Escoja la hora:</h2>
            <table class="tableHour">
                <thead>
                    <tr>
                        <td class="letters">Hora Inicio:</td>
                        <td class="selects"> 
                            <select name="selectHora" class="selectHora" id="selectHoraInicial">
                                <option value="1">8:00</option>
                                <option value="2">9:00</option>
                                <option value="3">10:00</option>
                                <option value="4">11:00</option>
                                <option value="5">12:00</option>
                                <option value="6">13:00</option>
                                <option value="7">14:00</option>
                                <option value="8">15:00</option>
                                <option value="9">16:00</option>
                                <option value="10">17:00</option>
                                <option value="11">18:00</option>
                            </select>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="letters">Hora Fin:</td>
                        <td class="selects">
                            <select name="selectHora" class="selectHora" id="selectHoraFinal">
                                <option value="2-2">9:00</option>
                                <option value="3-3">10:00</option>
                                <option value="4-4">11:00</option>
                                <option value="5-5">12:00</option>
                                <option value="6-6">13:00</option>
                                <option value="7-7">14:00</option>
                                <option value="8-8">15:00</option>
                                <option value="9-9">16:00</option>
                                <option value="10-10">17:00</option>
                                <option value="11-11">18:00</option>
                                <option value="12-12">19:00</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <form class="row g-3">
        <p class="title-Form">Especificaciones del Equipo</p>
        <div class="col-md-5">
            <label for="inputState" class="form-label">Tipo de Servicios:</label>
            <select class="form-select" id="inputState">
                <option value="1">Mantenimiento</option>
                <option value="2">Revision General</option>
                <option value="3">Cambio de tinta</option>
                <option value="4">Cambio de componente</option>
                <option value="5">Chequeo de drivers</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="form-label"> </label>
        </div>
        <div class="col-md-5">
            <label for="inputState" class="form-label">Tipo de equipo:</label>
            <select class="form-select" id="inputState">
                <option value="1-1">Computadora</option>
                <option value="2-2">Laptop</option>
                <option value="3-3">Impresora</option>
                <option value="4-4">Memoria externa</option>
                <option value="5-5">Parlantes</option>
                <option value="6-6">Mouse</option>
                <option value="7-7">Teclado</option>
                <option value="6-6">Componentes</option>
            </select>
        </div>
        <div class="col-md-12">
            <label class="form-label">Medidas de la pantalla (pulgadas):</label>
            
            <div class="col-md-4">
                <input type="number" class="form-control" placeholder="24" step="any">
            </div>

        </div>
        <div class="col-md-6">
            <label class="form-label">Marca del equipo:</label>
            <input type="text" class="form-control" placeholder="EPSON">
        </div>
        <div class="col-md-6">
            <label class="form-label">Modelo del equipo:</label>
            <input type="text" class="form-control" placeholder="L220">
        </div>
        <div class="col-12">
            <a href="#" class="buttonEnviar">
                <button type="submit" id="buttonEnviar">Enviar</button>
            </a>
        </div>
    </form>    
</div>
