<h1>Recepción de Equipo</h1>
<div class="container"> 
    <br>
    <form class="row g-3">

        <p class="title-Form">Datos del Cliente</p>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="DNI">
        </div>
        

        <p class="title-Form">Especificaciones del Equipo</p>
        <div class="col-md-5">
            <label for="inputState" class="form-label">Tipo de Servicios:</label>
            <select class="form-select" id="inputState">
                <option value="1">Mantenimiento</option>
                <option value="2">Revision General</option>
                <option value="3">Cambio de tinta</option>
                <option value="4">Cambio de componente</option>
                <option value="5">Chequeo de drivers</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="form-label"> </label>
        </div>
        <div class="col-md-5">
            <label for="inputState" class="form-label">Tipo de equipo:</label>
            <select class="form-select" id="inputState">
                <option value="1-1">Computadora</option>
                <option value="2-2">Laptop</option>
                <option value="3-3">Impresora</option>
                <option value="4-4">Memoria externa</option>
                <option value="5-5">Parlantes</option>
                <option value="6-6">Mouse</option>
                <option value="7-7">Teclado</option>
                <option value="6-6">Componentes</option>
            </select>
        </div>
        <div class="col-md-12">
            <label class="form-label">Medidas de la pantalla (pulgadas):</label>
            
            <div class="col-md-4">
                <input type="number" class="form-control" placeholder="24" step="any">
            </div>

        </div>
        

        <div class="col-md-6">
            <label class="form-label">Marca del equipo:</label>
            <input type="text" class="form-control" placeholder="EPSON">
        </div>
        <div class="col-md-6">
            <label class="form-label">Modelo del equipo:</label>
            <input type="text" class="form-control" placeholder="L220">
        </div>

        <div class="col-md-12">
            <label class="form-label">Describir el problema:</label>
            <textarea type="textarea" class="form-control campo" placeholder="Escribir aquí..."></textarea>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <label class="form-label">Importe:</label>
          <input type="number" class="form-control campo" placeholder="S/."></input>
        </div>

        <div class="col-12">
            <a href="#" class="buttonEnviar">
                <button type="submit" id="buttonEnviar">Guardar</button>
            </a>
        </div>
    </form>    
</div>
