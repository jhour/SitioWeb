<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--FUENTE DE LETRA - EB Garamond-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Roboto:wght@100;900&family=Tangerine&display=swap" rel="stylesheet">

    <!--codigo para que la página cargue rápido-->
    <link rel="preload" href="../css/register.css" as="style">
    <link href="../css/register.css" rel="stylesheet">

    <!--Icono-->  
    <link rel="shortcut icon" type="image/x-icon" href="images/LogoPaginaWeb.JPG">

</head>

<body>
    <div class="button">
        <ul class="navbar-nav">
            <li class="buttonReturn">
                <a href="../html/index.html" class="btn-Regresar">
                    <button type="button" id="btn-Regresar">
                        <img src="../../imagenes/iconoRegresar.png" alt="">
                    </button>
                </a>
            </li>
        </ul>
    </div>

    <div class="container">
        <img class="content-left" src="../../imagenes/imagenRegister.svg" alt="">

        <div class="content-right" id="zonaRegistro">
            <h1>Registro</h1>
            <form class="inputs-container">
                <h2>Nombres:</h2>
                <input type="text" class=form-control" id=inputNombre" >
                <h2>Apellidos:</h2>
                <input type="text" class=form-control" id=inputApellido"> 
                <h2>DNI:</h2>
                <input type="tel" class=form-control" id=inputApellido" pattern="[0-9]{9}">
                
                <h2>Género:</h2>
                    <input type="radio" class=form-control" id=inputGeneroMasculino" value="Masculino">
                    <label for="inputGeneroMasculino">Masculino</label>
                    <input type="radio" class=form-control" id="inputGeneroFemenino" value="Femenino">                
                    <label for="inputGeneroFemenino">Femenino</label>
                    <input type="radio" class=form-control" id="inputGeneroOtro" value="Otro"> 
                    <label for="inputGeneroOtro">Otro</label>
                
                <h2>Email:</h2>
                <input type="email" class=form-control" id=inputEmail">
                <h2>Contraseña:</h2>
                <input type="password" class=form-control" id=inputContraseña">

                <a href="../html/indexSesion.html" clas="btn-CrearCuenta">
                    <button type="submit" id="btn-CrearCuenta" class="btn btn-primary letraRoboto negritaLetra botonOvalado">Crear Cuenta</button>
                </a>    
        </div>
    </div> 
    
</body>
